<div class="container">
    <form [formGroup]="airlineform" autocomplete="off">
        <div class="mb-1">
            <label for="airlineName" class="form-label">Airline Name</label>
            <div class="input-group has-validation">
                <input type="text" #airlineName [ngClass]="{'form-control': true, 'is-invalid': airlineform.get('airlineName')?.invalid &&
                (airlineform.get('airlineName')?.dirty || airlineform.get('airlineName')?.touched)}" id="airlineName" name="airlineName"
                    formControlName="airlineName" placeholder="Airline Name">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="airlineLogo" class="form-label">Logo Url</label>
            <div class="input-group has-validation">
                <input type="text" #airlineLogo [ngClass]="{'form-control': true, 'is-invalid': airlineform.get('airlineLogo')?.invalid &&
                (airlineform.get('airlineLogo')?.dirty || airlineform.get('airlineLogo')?.touched)}" id="airlineLogo" name="airlineLogo"
                    formControlName="airlineLogo" placeholder="Logo">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <div class="input-group has-validation">
                <input type="number" maxlength="10" [ngClass]="{'form-control': true, 'is-invalid': airlineform.get('contactNumber')?.invalid &&
                (airlineform.get('contactNumber')?.dirty || airlineform.get('contactNumber')?.touched)}" id="mobile" name="contactNumber"
                    formControlName="contactNumber" placeholder="Contact No">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="contactAddress" class="form-label">Contact Address</label>
            <div class="input-group has-validation">
                <input type="text" #contactAddress [ngClass]="{'form-control': true, 'is-invalid': airlineform.get('contactAddress')?.invalid &&
                (airlineform.get('contactAddress')?.dirty || airlineform.get('contactAddress')?.touched)}" id="contactAddress" name="contactAddress"
                    formControlName="contactAddress" placeholder="Address">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
